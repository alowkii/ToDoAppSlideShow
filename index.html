<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slideshow</title>
    <style>
        img { width: 100%; height: auto; }
        .slideshow-container { max-width: 100%; position: relative; }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img id="slideImage" src="path/to/image1.jpg" alt="Slideshow Image">
    </div>

    <script>
        const images = ["https://github.com/user-attachments/assets/20f2e1d1-5fd2-495b-a896-b9cfcd856821", 
                        "https://github.com/user-attachments/assets/06aae5bb-a685-4092-a561-522592d4b46b", 
                        "https://github.com/user-attachments/assets/95d0eca3-f2f8-4b3f-b5f9-1d4bcdeaa840",
                        "https://github.com/user-attachments/assets/54eb23e8-d917-47bd-995a-5c991fa391d9",
                        "https://github.com/user-attachments/assets/4bbf78f8-a924-4408-a2c2-124cf3e69801",
                        "https://github.com/user-attachments/assets/f2dc0e7a-c346-4a60-bcc5-0e43a30733e9",
                        "https://github.com/user-attachments/assets/3ea88cc8-e74c-43e6-8d09-c0bad3df5d85",
                        "https://github.com/user-attachments/assets/e7aeece7-e2b2-44d8-8cfd-e5dc6891d8e6"];
        let index = 0;
        function showNextImage() {
            index = (index + 1) % images.length;
            document.getElementById("slideImage").src = images[index];
        }
        setInterval(showNextImage, 2000); // Change every 2 seconds
    </script>
</body>
</html>
