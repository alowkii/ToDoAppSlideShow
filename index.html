<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slideshow</title>
    <style>
        img { width: 100%; height: auto; }
        .slideshow-container { max-width: 100%; position: relative; }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img id="slideImage" src="path/to/image1.jpg" alt="Slideshow Image">
    </div>

    <script>
        const images = ["https://github.com/user-attachments/assets/20f2e1d1-5fd2-495b-a896-b9cfcd856821", 
                        "https://github.com/user-attachments/assets/06aae5bb-a685-4092-a561-522592d4b46b", 
                        "https://github.com/user-attachments/assets/95d0eca3-f2f8-4b3f-b5f9-1d4bcdeaa840"];
        let index = 0;
        function showNextImage() {
            index = (index + 1) % images.length;
            document.getElementById("slideImage").src = images[index];
        }
        setInterval(showNextImage, 2000); // Change every 2 seconds
    </script>
</body>
</html>
